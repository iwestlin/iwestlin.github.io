<!DOCTYPE html>
<html>

<head>
  <title>document</title>
  <meta charset="utf-8">
</head>

<body>
  <img src="saber.png" alt="">
  <div id="qart"></div>
  <script src="qart.min.js"></script>
  <script type="text/javascript">
  var value = 'fuck me'
  var imagePath = 'saber.png'
  var filter = 'threshold'
  var size = 300

  function makeQArt() {
    new QArt({
      value: value,
      imagePath: imagePath,
      filter: filter,
      size: size
    }).make(document.getElementById('qart'))
  }
  makeQArt()
  </script>
</body>

</html>
