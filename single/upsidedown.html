<!DOCTYPE html>
<html>

<head>
  <title>字母掉个头</title>
  <meta charset="utf-8">
  <style type="text/css">
  body {
    width: 70%;
    margin: 0 auto;
    text-align: center;
  }
  </style>
</head>

<body>
  <h1>让字母头上脚下</h1>
  <textarea name="" id="inp" cols="70" rows="10"></textarea>
  <textarea name="" id="res" cols="70" rows="10"></textarea>
  <script type="text/javascript">
  var o = {
  "1":"Ɩ",
  "2":"ᄅ",
  "3":"Ɛ",
  "4":"ㄣ",
  "5":"ϛ",
  "6":"9",
  "7":"ㄥ",
  "8":"8",
  "9":"6",
  "0":"0",
  ".":"˙",
  ",":"'",
  "'":",",
  '"':",,",
  "`":",",
  "?":"¿",
  "!":"¡",
  "[":"]",
  "]":"[",
  "(":")",
  ")":"(",
  "{":"}",
  "}":"{",
  "<":">",
  ">":"<",
  "∴":"∵",
  "&":"⅋",
  "_":"‾",
  "a":"ɐ",
  "b":"q",
  "c":"ɔ",
  "d":"p",
  "e":"ǝ",
  "f":"ɟ",
  "g":"ƃ",
  "h":"ɥ",
  "i":"ᴉ",
  "j":"ɾ",
  "k":"ʞ",
  "m":"ɯ",
  "n":"u",
  "p":"d",
  "q":"b",
  "r":"ɹ",
  "t":"ʇ",
  "u":"n",
  "v":"ʌ",
  "w":"ʍ",
  "y":"ʎ",
  "A":"∀",
  "B":"𐐒",
  "C":"Ɔ",
  "E":"Ǝ",
  "F":"Ⅎ",
  "G":"פ",
  "H":"H",
  "I":"I",
  "J":"ſ",
  "L":"˥",
  "M":"W",
  "N":"N",
  "P":"Ԁ",
  "R":"ᴚ",
  "T":"⊥",
  "U":"∩",
  "V":"Λ",
  "Y":"⅄"
};

  var inp = document.getElementById('inp');
  var res = document.getElementById('res');
  inp.onkeyup = trans;

  function trans() {
    var str = inp.value;
    var result = '';
    for (s of str) {
      if (o[s]) {
        result += o[s];
      } else {
        result += s;
      }
    }
    res.value = result.split("").reverse().join("");
  }
  </script>
</body>

</html>
