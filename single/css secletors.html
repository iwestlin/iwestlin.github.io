<!DOCTYPE html>
<html>
<head>
	<title>CSS 选择器</title>
	<style type="text/css">
	nav span:not(:last-child) {
		border-right: 1px solid gray;
	}
	img {
		filter: grayscale(100%);
		-webkit-filter: grayscale(100%);
	}
	</style>
</head>
<body>
<nav>
	<span>1</span>
	<span>2</span>
	<span>3</span>
	<span>4</span>
</nav>
<img src="http://www.oiegg.com/images/logo.gif?20130708">
</body>
</html>
