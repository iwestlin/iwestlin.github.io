<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一元五次方程没有根式解的直观说明</title>
    <style type="text/css">
      body {
        width: 1024px;
        margin: 0 auto;
        text-align: center;
      }
      #c1, #c2 {
        width: 49%;
        display: inline-block;
      }
    </style>
    <script src="https://a.alipayobjects.com/g/datavis/g2/2.3.9/index.js"></script>
    <script src="./complex.js"></script>
    <script src="./sets.js"></script>    
  </head>
  <body>
    <div id="c1"></div>
    <div id="c2"></div>
    <!-- <input type="text" id="inp"> -->
    <!-- <button onclick="myMove()">move</button> -->
    <!-- <hr> -->
    <!-- <span>don't click while moving!</span> -->
    <button onclick="start()">start</button>
    <!-- <button onclick="start()">start moving!</button> -->

    <script>
      var data, data2, chart, chart2
      var positions = [1, 2, 3, 4, 5]
      // 如[2,3,4,5,1]表示处在位置1的点是x2
      var inp = document.getElementById('inp')
      var sleep = ms => new Promise(resolve => setTimeout(resolve, ms))
      var start = _ => {
        sleep(0)
        .then(_ => moveAll([2, 5, 3, 4, 1]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([3, 4, 5, 2, 1]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([5, 1, 3, 4, 2]))
        .then(_ => sleep(5000))
        .then(_ => moveAll([5, 4, 1, 2, 3]))
      }

      init()
      config()
      // start()

      function init () {
        chart2 = new G2.Chart({
          id: 'c2',
          forceFit: true,
          height: 500
        })
        chart = new G2.Chart({
          id: 'c1',
          forceFit: true,
          height: 500
        })
        data = []
        data2 = []
        xs.forEach((v, i) => {
          data.push({
            root: 'x' + (i + 1),
            real: v[0],
            imaginary: v[1]
          })
        })
        var rs = getRoots(f2(...xs), 5)
        rs.forEach((v, i) => {
          data2.push({
            root: 'stay-' + (i + 1),
            // root: 'stay',
            real: v[0],
            imaginary: v[1]
          })
        })
        rs.forEach((v, i) => {
          data2.push({
            root: 'move-' + (i + 1),
            // root: 'move',
            real: v[0],
            imaginary: v[1]
          })
        })
        chart.source(data, {})
        chart2.source(data2, {})
      }

      function config () {
        chart2.tooltip({
          title: null
        })
        chart2.axis('real', {
          gridAlign: 'start',
          grid: {
            line: {
              stroke: '#d9d9d9',
              lineWidth: 1,
              lineDash: [2, 2]
            }
          }
        })
        chart2.col('real', {
          type: 'linear',
          min: -4,
          max: 3,
          alias: '实部'
        })
        chart2.col('imaginary', {
          type: 'linear',
          min: -4,
          max: 3,
          alias: '虚部'
        })
        // chart2.guide().text([-51, -65], 'r1 = 7f ^ (1/3)', {
        //   fill: '#444',
        //   fontWeight: 'bold'
        // })
        chart2.point().position('real*imaginary')
        .color('root', Array(5).fill('red').concat(Array(5).fill('blue')))
        .shape('root', Array(5).fill('diamond').concat(Array(5).fill('circle')))
        .size(4)
        .tooltip('root*real*imaginary')
        // chart2.legend(false)
        chart2.render()

        chart.tooltip({
          title: null
        })
        chart.axis('real', {
          gridAlign: 'start',
          grid: {
            line: {
              stroke: '#d9d9d9',
              lineWidth: 1,
              lineDash: [2, 2]
            }
          }
        })
        chart.col('real', {
          type: 'linear',
          min: -3,
          max: 3,
          alias: '实部'
        })
        chart.col('imaginary', {
          type: 'linear',
          min: -3,
          max: 3,
          alias: '虚部'
        })
        chart.point().position('real*imaginary')
        .color('root', ['RGBA(240, 75, 70, 1.0)', 'RGBA(255, 179, 0, 1.00)', 'RGBA(249, 255, 0, 1.00)', 'RGBA(92, 213, 191, 1.00)', 'RGBA(100, 80, 193, 1.00)'])
        .shape('root', Array(5).fill('circle'))
        .size(4)
        .tooltip('root*real*imaginary')
        // chart.legend(false)
        chart.render()
      }

      function myMove () {
        var arr = inp.value.trim().split(/[\s,，]+/g).map(v => parseInt(v))
        moveAll(arr)
        // var count = 7
        // var loop = setInterval(() => {
        //   if (count < 0) {
        //     clearInterval(loop)
        //   }
        //   printInfo(data2)
        //   count--
        // }, 500)
      }

      function refresh () {
        chart.changeData(data)
        chart2.changeData(data2)
      }

      // moveAll([2,3,4,5,1]) 表示把处在位置1的点移到位置2,2=>3,3=>4,4=>5,5=>1以此类推
      function moveAll (arr, steps, period) {
        steps = steps || 100
        period = period || 40
        arr.forEach((v, i) => {
          // move(i + 1, xs[v - 1], steps, period)
          move(positions[i], xs[v - 1], steps, period)
        })
        positions = invert(compose(invert(positions), arr))
        var loop = setInterval(() => {
          if (steps < 0) {
            clearInterval(loop)
          }
          steps--
          // var v2 = f2(...xs)
          var v2 = f2(...getPoints())
          var roots = getRoots(v2, 5)
          data2.forEach((v, i) => {
            if (i >= 5) {
              var theRoot = findNearestRoot(roots, v)
              v.real = theRoot[0]
              v.imaginary = theRoot[1]
            }
          })
          // data2[1].real = roots[0][0]
          // data2[1].imaginary = roots[0][1]
          // data2[3].real = roots[1][0]
          // data2[3].imaginary = roots[1][1]
          // data2[5].real = roots[2][0]
          // data2[5].imaginary = roots[2][1]
          // data2[7].real = roots[3][0]
          // data2[7].imaginary = roots[3][1]
          // data2[9].real = roots[4][0]
          // data2[9].imaginary = roots[4][1]
          refresh()
        }, period)
      }

      function findNearestRoot (roots, data) {
        var nearest
        var origin = [data.real, data.imaginary]
        roots.forEach(v => {
          if (!nearest) {
            nearest = v
          } else {
            var lastDistance = sumOfSquares([nearest[0] - origin[0], nearest[1] - origin[1]])
            var distance = sumOfSquares([v[0] - origin[0], v[1] - origin[1]])
            if (distance < lastDistance) {
              nearest = v
            }
          }
        })
        return nearest
      }

      function getPoints () {
        var result = []
        data.forEach((v, i) => {
          result.push([v.real, v.imaginary])
        })
        return result
      }

      // move(1, [1,0], 100, 50) // 把 x1 移到 (1, 0)，每50毫秒移动一次，共移动100次
      function move (pointIndex, dest, steps, period) {
        var point = data[pointIndex - 1]
        var realDiff = (dest[0] - point.real) / (steps + 1)
        var imaginaryDiff = (dest[1] - point.imaginary) / (steps + 1)

        var loop = setInterval(() => {
          if (steps < 0) {
            clearInterval(loop)
            point.real = Math.round(point.real)
            point.imaginary = Math.round(point.imaginary)
          } else {
            point.real += realDiff
            point.imaginary += imaginaryDiff
            steps--
          }
        }, period)
      }
    </script>
  </body>
</html>
